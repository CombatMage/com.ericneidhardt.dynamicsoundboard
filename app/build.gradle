apply plugin: 'com.android.application'

android {
	compileSdkVersion 22
	buildToolsVersion "22.0.1"

	defaultConfig {
		applicationId "org.neidhardt.dynamicsoundboard"
		minSdkVersion 16
		targetSdkVersion 22
		versionCode 274
		versionName "2.7.4"
	}

	packagingOptions {
		exclude 'META-INF/LICENSE'
		exclude 'META-INF/NOTICE'
	}

	signingConfigs {
		release {
			storeFile file(RELEASE_STORE_FILE)
			storePassword RELEASE_STORE_PASSWORD
			keyAlias RELEASE_KEY_ALIAS
			keyPassword RELEASE_KEY_PASSWORD
		}
	}

	lintOptions {
		abortOnError false
		checkReleaseBuilds false
	}

	buildTypes {
		release {
			signingConfig signingConfigs.release
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
			applicationVariants.all { variant ->
				variant.outputs.each { output ->
					//def file = output.outputFile
					//output.outputFile = new File(file.parent, defaultConfig.applicationId + "_" + defaultConfig.versionName + "_" + defaultConfig.versionCode + ".apk")
				}
			}
		}
		debug {
			applicationIdSuffix ".debug"
		}
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile project(':drag_drop_recycler_view')
	compile 'com.android.support:support-v4:22.0.0'
	compile 'com.android.support:support-v13:21.0.3'
	compile 'com.android.support:recyclerview-v7:21.0.3'
	compile 'com.android.support:appcompat-v7:22.0.0'
	compile 'de.greenrobot:eventbus:2.4.0'
	compile 'de.greenrobot:greendao:1.3.7'
	compile 'ch.acra:acra:4.5.0'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.5.1'
	compile 'com.melnykov:floatingactionbutton:1.2.0'
	compile 'com.github.johnkil.android-robototextview:robototextview:2.3.0'
}
